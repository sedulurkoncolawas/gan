    <style>
        body {

     .fade-in {

}

.fade-in.visible {

}

        .navbar .fa-bars {

            margin-left: 220px;

            transition: opacity 0.4s ease, transform 0.4s ease;

            color: white;

            transition: left 0.4s ease;

        .side-nav a {

        .side-nav.active {

        }

        .overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        h2 {

.social-media {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.social-media button {
    background: none;
    border: none;
    padding: 0;
    margin-bottom: 50px; /* Jarak antar ikon */
    cursor: pointer;
}

.social-media i {
    font-size: 60px;
    color: white;
    transition: color 0.3s ease;
}

.social-media button:hover i {
    color: #FFB502;
    transform: scale(1.2); /* Menambah efek zoom */
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}
 
        .wrapper {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

.card {
    border: 2px solid transparent;
    background-clip: padding-box;
    width: 250px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    background-color: white;
    animation: fadeIn 0.5s ease-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    background-color: #f8f8f8; /* Warna background sedikit berubah saat hover */
    border-image: linear-gradient(to right, #FFB502, #FF6B6B) 1;
}

.card i {
    font-size: 40px;
    transition: color 0.3s ease;
}

        .card .fa-html5 {
            font-size: 40px;
            color: #e34f26;
            margin-right: 15px;
        }

        .card .fa-css3-alt {
            font-size: 40px;

        .card-content {
            display: flex;

.custom-footer p {

.footer-links {

.footer-links a {

    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #FFF;
    user-select: none;
}
  
    </style>
</head>

    <script>
        const textArray = [
    "Hello, welcome to the ", 
    "<span style='color: #FFB502;'>\nG4n Website</span>",
    "\nI'm still learning to make this website.",
    "\nSorry if it's not good.",
    "\nI'm not very good at playing with HTML."
];
let index = 0;
let arrayIndex = 0;
const typingSpeed = 90;

function typeText() {
    if (arrayIndex < textArray.length) {
        let currentText = textArray[arrayIndex];
        let isHTML = currentText.startsWith("<");

        if (index < currentText.length) {
            if (isHTML) {
                document.getElementById("typingText").innerHTML += currentText;
                index = currentText.length;  // Skip to the end of the HTML tag
            } else {
                document.getElementById("typingText").innerHTML += currentText.charAt(index);
                index++;
            }
            setTimeout(typeText, typingSpeed);
        } else {
            arrayIndex++;
            index = 0;
            setTimeout(typeText, typingSpeed);
        }
    }
}

window.onload = function() {
    typeText();
};

        const barsIcon = document.querySelector('.fa-bars');
        const timesIcon = document.querySelector('.fa-times');
        const sideNav = document.querySelector('.side-nav');
        const overlay = document.querySelector('.overlay');

        barsIcon.addEventListener('click', function() {
            sideNav.classList.add('active');
            overlay.classList.add('active');
            barsIcon.style.opacity = '0';
            barsIcon.style.transform = 'scale(0)';
            timesIcon.style.opacity = '1';
            timesIcon.style.transform = 'scale(1)';
        });

        timesIcon.addEventListener('click', function() {
            sideNav.classList.remove('active');
            overlay.classList.remove('active');
            barsIcon.style.opacity = '1';
            barsIcon.style.transform = 'scale(1)';
            timesIcon.style.opacity = '0';
            timesIcon.style.transform = 'scale(0)';
        });

        overlay.addEventListener('click', function() {
            sideNav.classList.remove('active');
            overlay.classList.remove('active');
            barsIcon.style.opacity = '1';
            barsIcon.style.transform = 'scale(1)';
            timesIcon.style.opacity = '0';
            timesIcon.style.transform = 'scale(0)';
        });
        
        window.onload = function() {
    const fadeElems = document.querySelectorAll('.fade-in');
    fadeElems.forEach(elem => {
        elem.classList.add('visible');
    });
    typeText();
};
